<p>Playlists</p>
<div *ngIf="done">
  <div *ngFor="let playlist of playlists">
    <h1>Playlist of user with ID {{ playlist.userId }}</h1>
    <div *ngFor="let song of playlist.songs">
      <p>{{ song.title }}</p>
      <p>{{ song.artist }}</p>
      <p>{{ song.link }}</p>
    </div>
  </div>
</div>
